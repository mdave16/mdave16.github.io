<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Tic Tac Toe</title>
	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" href="/images/tree.ico" />
    <style>
        .grid {
          display: grid;
          grid-template-columns: auto auto auto;
          grid-template-rows: auto auto auto;
          background-color: #2196f3;
          padding: 10px;
          grid-gap: 5px;
        }
        .box {
          display: grid;
          grid-template-columns: auto auto auto;
          grid-template-rows: 3rem 3rem 3rem;
          line-height: 3rem;
          background-color: #03243fc7;
          padding: 5px;
          grid-gap: 5px;
        }
        .cell {
          background-color: rgba(255, 255, 255, 0.8);
          font-size: 1rem;
          text-align: center;
        }
      </style>
      
</head>
<body>
<div class="grid" id="grid">
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="box">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</div>

<script>
  let player = "X"
  const play = cell => {
    if (cell.innerText !== "" || cell.className !== "cell") {
      return null
    }
    cell.innerText = player

    player = player === "X" ? "O" : "X" 
  }

  document.addEventListener("DOMContentLoaded", _ => {
    document
      .getElementById("grid")
      .addEventListener("click", e => play(e.target))
  })
</script>
</body>
</html
