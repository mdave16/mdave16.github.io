<footer>
	<div class="row">
		<a class="three columns" href="/contact">Leave Feedback</a>
		<a
			class="three columns"
			href="https://github.com/{{ site.github | cgi_escape | escape }}"
		>
			<svg class="svg-icon">
				<use
					xlink:href="{{ '/assets/images/minima-social-icons.svg#github' }}"
				></use>
			</svg>
		</a>
		<a
			class="three columns"
			href="https://www.linkedin.com/in/{{ site.linkedin | cgi_escape | escape }}"
		>
			<svg class="svg-icon">
				<use
					xlink:href="{{ '/assets/images/minima-social-icons.svg#linkedin' }}"
				></use>
			</svg>
		</a>
		<a
			class="three columns"
			href="https://www.twitter.com/{{ site.twitter | cgi_escape | escape }}"
		>
			<svg class="svg-icon">
				<use
					xlink:href="{{ '/assets/images/minima-social-icons.svg#twitter' }}"
				></use>
			</svg>
		</a>
	</div>
</footer>
