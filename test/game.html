<button id="newgame" onclick="play()" style="text-align:center"
  >New Game?</button>

<div id="score" style="text-align:center">Winner: Everyone</div>

<script>

function Ludo() {
  return 3 //winner is one of player 1-4
}

function play() {
  var game = Ludo();
  //game should be 1-4

  // this is final part
  var winner;
  if (game == 1) { winner = "Red"}
  else if (game == 2) {winner = "Blue"}
  else if (game == 3) {winner = "Yellow"}
  else {winner = "Green"}

  document.getElementById("score").innterHTML = "Winner: " + winner + "!";
}

</script>
