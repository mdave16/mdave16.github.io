name: Github Pages
on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2
        with: 
          ref: main
          submodules: true

      - name: ðŸ’Ž setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: ðŸ’Ž setup node deps
        uses: jaid/action-npm-install@v1.2.4
      - name: add to path
        run: echo "node_modules/.bin" >> $GITHUB_PATH

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2.4.0
        with:
          enable_cache: true
          format_output: true
          prettier_opts: '{ "useTabs": true }'
          key: ${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/package-lock.json')}}
          restore-keys: ${{ runner.os }}-
          custom_opts: '-V --trace --strict_front_matter'

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
