---
title: Tic Tac Toe
js: tic-tac-toe
---

<style>
	:root {
		--cell-size: min(25vh, 25vw);
		--mark-size: calc(var(--cell-size) * 0.9);
	}

	.grid {
		display: grid;
		justify-content: center;
		align-content: center;
		justify-items: center;
		align-items: center;
		grid-template-columns: repeat(3, auto);
	}

	.cell {
		width: var(--cell-size);
		height: var(--cell-size);
		border: 1px solid black;
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		cursor: pointer;
	}

	.cell:first-child,
	.cell:nth-child(2),
	.cell:nth-child(3) {
		border-top: none;
	}

	.cell:nth-child(3n + 1) {
		border-left: none;
	}

	.cell:nth-child(3n + 3) {
		border-right: none;
	}

	.cell:last-child,
	.cell:nth-child(8),
	.cell:nth-child(7) {
		border-bottom: none;
	}

	.cell:not([data-played=""]) {
		cursor: not-allowed;
	}

	.cell[data-played="X"]::before,
	.cell[data-played="X"]::after,
	.cell[data-played="O"]::before {
		background-color: black;
	}

	.board[data-turn="X"] .cell[data-played=""]:hover::before,
	.board[data-turn="X"] .cell[data-played=""]:hover::after,
	.board[data-turn="O"] .cell[data-played=""]:hover::before {
		background-color: lightgrey;
	}

	.cell[data-played="X"]::before,
	.cell[data-played="X"]::after,
	.board[data-turn="X"] .cell[data-played=""]:hover::before,
	.board[data-turn="X"] .cell[data-played=""]:hover::after {
		content: "";
		position: absolute;
		width: calc(var(--mark-size) * 0.15);
		height: var(--mark-size);
	}

	.cell[data-played="X"]::before,
	.board[data-turn="X"] .cell[data-played=""]:hover::before {
		transform: rotate(45deg);
	}

	.cell[data-played="X"]::after,
	.board[data-turn="X"] .cell[data-played=""]:hover::after {
		transform: rotate(-45deg);
	}

	.cell[data-played="O"]::before,
	.cell[data-played="O"]::after,
	.board[data-turn="O"] .cell[data-played=""]:hover::before,
	.board[data-turn="O"] .cell[data-played=""]:hover::after {
		content: "";
		position: absolute;
		border-radius: 50%;
	}

	.cell[data-played="O"]::before,
	.board[data-turn="O"] .cell[data-played=""]:hover::before {
		width: var(--mark-size);
		height: var(--mark-size);
	}

	.cell[data-played="O"]::after,
	.board[data-turn="O"] .cell[data-played=""]:hover::after {
		width: calc(var(--mark-size) * 0.7);
		height: calc(var(--mark-size) * 0.7);
		background-color: white;
	}

	#game-overlay {
		display: flex;
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: rgba(0, 0, 0, 0.9);
		justify-content: center;
		align-items: center;
		color: white;
		font-size: 5rem;
		flex-direction: column;
	}
	#game-overlay.hidden {
		display: none;
	}
</style>

<div class="grid" id="grid">
	{% for i in (1..9) %}
	<div class="cell" onclick="play(event.target)"></div>
	{% endfor %}
</div>

<div id="game-overlay">
	<span id="info"></span>
	<span id="score"></span>
	<button class="button-primary" id="reset-button" onclick="reset()">
		Reset
	</button>
</div>
